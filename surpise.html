<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Who I've Found!</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ensure the body takes full viewport height for centering */
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
        <!-- Main heading -->
        <h1 id="mainHeading" class="text-4xl font-extrabold text-gray-800 mb-6 animate-pulse">
            Look who I've found!
        </h1>

        <!-- Button to reveal the image -->
        <button id="revealButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Reveal Image
        </button>

        <!-- Image container, initially hidden -->
        <div id="imageContainer" class="mt-8 hidden">
            <img src="https://i.postimg.cc/MHpkB2Q4/IMG-1998.jpg"
                 alt="A delightful discovery"
                 class="w-full h-auto rounded-lg shadow-lg border-4 border-blue-300 transition-opacity duration-1000 ease-in-out opacity-0"
                 onerror="this.onerror=null;this.src='https://placehold.co/400x300/CCCCCC/333333?text=Image+Not+Found'; this.alt='Placeholder image due to original not loading';"
                 loading="lazy">
        </div>
    </div>

    <script>
        // Get references to the button, image container, and image
        const revealButton = document.getElementById('revealButton');
        const imageContainer = document.getElementById('imageContainer');
        const imageElement = imageContainer.querySelector('img'); // Get the img tag inside the container

        // Add an event listener to the button
        revealButton.addEventListener('click', () => {
            // Remove the 'hidden' class to make the image container visible
            imageContainer.classList.remove('hidden');

            // Trigger reflow to ensure the opacity transition works
            void imageElement.offsetWidth;

            // Set opacity to 1 to fade in the image
            imageElement.classList.remove('opacity-0');
            imageElement.classList.add('opacity-100');

            // Optionally, hide the button after revealing the image
            revealButton.classList.add('hidden');
        });
    </script>
</body>
</html>
